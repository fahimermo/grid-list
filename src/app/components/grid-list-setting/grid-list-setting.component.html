<h2 mat-dialog-title>Grid List Setting</h2>

<form class="setting-form" [formGroup]="settingForm" autocomplete="off" (ngSubmit)="submitForm($event, settingForm.value)" novalidate>
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
      <mat-label>Cols</mat-label>
      <input matInput type="number" formControlName="cols" placeholder="Number of columns">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Rows</mat-label>
      <input matInput type="number" formControlName="rows" placeholder="Number of rows">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>WidthRatio</mat-label>
      <input matInput type="number" formControlName="widthRatio" placeholder="Width Ratio">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>HeightRatio</mat-label>
      <input matInput type="number" formControlName="heightRatio" placeholder="Height Ratio">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button cdkFocusInitial>Generate</button>
  </mat-dialog-actions>
</form>
